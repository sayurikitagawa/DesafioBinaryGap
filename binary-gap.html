<body>

    <h2>RA's: 18061222, 18163612, 18099582</h2>

    <table>
        <thead>
            <tr>
                <th>Digito</th>
                <th>Ação</th>
                <th>BinaryGap?</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="digito">9</td>
                <td><button onclick="solucao(100001)">Calcula</button></td>

        </tbody>
    </table>

    <script>
        function solucao(numero) {
            console.log(numero);
            var maiorGap = 0;
            var gap = 0;
            var binario = numero.toString();
            var index = binario.lenght - 1;

            for (index; index >= 0; index--) {
                if (binario.charAt(index) != '0') {
                    break;
                }
            }

            for (var i = index - 1; i >= 0; i--) {
                if (binario.charAt(i) == '0') {
                    gap = gap + 1;
                } else {
                    if (gap > maiorGap) {
                        maiorGap = gap;
                    }
                    gap = 0;
                }
            }

            alert(maiorGap);
        }
    </script>
